          </svg>

        </div>
        <div class="hr-line"></div>
        <div class="text-2">Buy for work?</div>
        <div class="text-3">shop on Amazon Business</div>
      </form>
    </div>
    <div class="box2">
      <div class="frist-line"></div>
      <div class="text4">New to amazon?</div>
       <div class="second-line"></div>
    </div>
    <button type="button" class="btn-light">Create your Amazon account</button>
    <div class="footer-line"></div>
    <div class="box3">
      <div class="f-text">Conditions of Use</div>
      <div class="f-text">Privacy Notice</div>
      <div class="f-text">Help</div>
